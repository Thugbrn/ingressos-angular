<div class="contactInfo">
  <div *ngFor="let item of contatoInfos" class="box teste">
    <div class="icon">
      <span class="material-icons">
        {{ item.nomeIcone }}
      </span>
    </div>
    <div class="text">
      <h3>{{ item.titulo }}</h3>
      <p>{{ item.texto }}</p>
    </div>                                        
  </div>
</div>
